<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://morgul.github.io/ui-bootstrap4/ui-bootstrap-tpls-3.0.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

</head>

<body>

<div class="container" ng-controller="authController">
    <h1>Магазин</h1>
    <a class="btn btn-outline-warning" href="#!/">Главная</a>
    <a ng-show="!isUserLoggedIn()" class="btn btn-outline-warning" href="#!/auth">Войти</a>
    <a ng-show="!isUserLoggedIn()" class="btn btn-outline-warning" href="#!/reg">Регистрация</a>
    <a class="btn btn-outline-warning" href="#!/store">Магазин</a>
    <a ng-show="isUserLoggedIn()" class="btn btn-outline-warning" href="#!/cart">Корзина</a>
    <a ng-show="isUserLoggedIn()" class="btn btn-outline-warning" href="#!/orders">Заказы</a>
    <a ng-show="isUserLoggedIn()" class="btn btn-outline-warning" href="#!/profile">Профиль</a>
    <a ng-show="isUserLoggedIn() && isAdmin()" class="btn btn-outline-warning" href="#!/admin">Админка</a>
    <button ng-show="isUserLoggedIn()" class="btn btn-danger" ng-click="tryToLogout()">Выйти</button>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="store/store.js"></script>
    <script src="admin/admin.js"></script>
    <script src="cart/cart.js"></script>
    <script src="auth/auth.js"></script>
    <script src="reg/reg.js"></script>
    <script src="orders/orders.js"></script>
    <script src="profile/profile.js"></script>
</div>
</body>
</html>
