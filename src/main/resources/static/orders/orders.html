<div>
    <h3>Заказы</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Номер заказа</td>
            <td>Цена</td>
            <td>Адрес</td>
            <td>Телефон</td>
        </tr>
        <tbody>

        <tr ng-repeat="o in Orders">
            <td>{{o.id}}</td>
            <td>{{o.price}}</td>
            <td>{{o.address}}</td>
            <td>{{o.phone}}</td>

        </tr>
        </tbody>
    </table>
    <button class="btn btn-success" ng-click="getOrders()">Обновить</button>

</div>
