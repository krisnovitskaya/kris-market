<div>
    <h3>Корзина</h3>
    <span ng-if="cart.items.length == 0">Корзина пуста</span>
    <table class="table table-hover" cellpadding="0" cellspacing="0" ng-if="cart.items.length > 0">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="oi in cart.items">
            <td>{{oi.productTitle}}</td>
            <td>
                <button class="btn btn-success" ng-click="decrementItem(oi.productId)">-</button>
                {{oi.quantity}}
                <button class="btn btn-success" ng-click="incrementItem(oi.productId)">+</button>
                <button class="btn btn-danger" ng-click="removeItem(oi.productId)">X</button>
            </td>
            <td>{{oi.pricePerProduct + ' * ' + oi.quantity + ' = ' + oi.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итоговая стоимость</td>
            <td>{{cart.price}}</td>
        </tr>
        </tbody>
    </table>

    <div class="container" ng-controller="authController">
    <form novalidate ng-submit="createOrder()" ng-show="isUserLoggedIn() && cart.items.length > 0">
        <div class="form-group col-md-6">
            <label for="newOrderReceiverPhone">Телефон</label>
            <input class="form-control" type="number" ng-model="newOrder.phone" id="newOrderReceiverPhone">
        </div>
        <div class="form-group col-md-6">
            <label for="newOrderReceiverAddress">Адрес доставки</label>
            <input class="form-control" type="text" ng-model="newOrder.address" id="newOrderReceiverAddress">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Создать</button>
        </div>
    </form>
    </div>

</div>
